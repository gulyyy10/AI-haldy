
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality na splátky | Gulinho</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Reality na splátky</h1>
    <p>Bydlení, auta a produkty dostupné pro každého – i bez banky</p>
  </header>

  <section class="hero">
    <h2>Bez banky. Bez stresu. Na splátky.</h2>
    <p>AI ti pomůže najít nejlepší nabídku na míru – klikni a vybírej.</p>
  </section>

  <footer>
    <p>&copy; 2025 Reality na splátky – Made with 💙 by Gulinho</p>
  </footer>

  <div id="chatbot-container">
    <div id="chatbot-header">💬 Gulinho AI</div>
    <div id="chatbot-messages">
      <div class="msg bot">
        Ahoj! Jsem Gulinho bot. Vyber jednu možnost:
        <div class="bot-options">
          <button onclick="simulateClick('Chci koupit byt na splátky')">🏡 Chci koupit byt na splátky</button>
          <button onclick="simulateClick('Hledám auto na splátky')">🚗 Hledám auto na splátky</button>
          <button onclick="simulateClick('Chci investovat do nemovitosti')">💸 Chci investovat do nemovitosti</button>
        </div>
      </div>
    </div>
    <div id="chatbot-input">
      <input type="text" id="user-input" placeholder="Napiš mi sem…" />
      <button onclick="sendMessage()">📩</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
